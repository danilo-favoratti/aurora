<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel RPG Storyteller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Pixel RPG Storyteller</h1>
        
        <div class="game-area">
            <div class="image-container">
                <img id="scene-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=" alt="Scene Image">
            </div>
            
            <div class="narration-container">
                <div id="narration" class="narration"></div>
            </div>
            
            <div id="choices-container" class="choices-container">
                <!-- Choices will be added here dynamically -->
            </div>
        </div>
        
        <div class="status-container">
            <div id="connection-status" class="connection-status">Connecting...</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
